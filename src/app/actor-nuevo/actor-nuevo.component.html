<div class="form-container">
    <h2 class="form-title">Agregar Nueva Pel√≠cula</h2>
    <form (ngSubmit)="agregarPelicula()">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" [(ngModel)]="actores.nombre" id="nombre" name="nombre" required />
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" [(ngModel)]="actores.apellido" id="apellido" name="apellido" required />
        </div>

        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha_nacimiento" [(ngModel)]="actores.fecha_nacimiento" name="fecha_nacimiento"
                required placeholder="AAAA-MM-DD">
        </div>

        <div class="form-group">
            <label for="nacionalidad">Nacionalidad:</label>
            <input type="text" [(ngModel)]="actores.nacionalidad" id="nacionalidad" name="nacionalidad" required />
        </div>

        <div class="form-buttons">
            <button type="submit" class="submit-btn">Agregar Actor</button>
            <button type="button" class="cancel-btn" routerLink="/actores">Cancelar</button>
        </div>
    </form>
</div>
